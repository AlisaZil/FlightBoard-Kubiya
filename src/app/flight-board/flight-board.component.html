<form class="flight-form" [formGroup]="flightFormControl">

    <mat-form-field *ngFor="let item of flightFormControl.value | keyvalue">
        <input type="email" matInput [formControlName]="item.key" [errorStateMatcher]="matcher"
            [placeholder]="transformInputPlaceholder(item.key)">
    </mat-form-field>

</form>
